<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8"/>
  <title>PORTFOLIO WEBSITE- Responsive Navigation Bar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts - Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800">

<!-- Navigation Bar -->
<nav class="bg-gradient-to-r from-blue-600 to-purple-700 p-4 shadow-lg sticky top-0 z-50 rounded-b-xl">
  <div class="container mx-auto flex justify-between items-center">
    <div class="logo text-white text-2xl font-bold rounded-lg px-3 py-1 bg-blue-700 shadow-md">
      <span>GALLERY</span>
    </div>
    <!-- Desktop Navigation Links -->
    <div class="hidden md:flex space-x-6">
      <a href="home.html" class="text-white hover:text-blue-200 transition duration-300 ease-in-out font-medium">Home</a>
      <a href="about me.html" class="text-white hover:text-blue-200 transition duration-300 ease-in-out font-medium">About Me</a>
      <a href="resume.html" class="text-white hover:text-blue-200 transition duration-300 ease-in-out font-medium">Resume</a>
      <a href="gallery.html" class="text-white hover:text-blue-200 transition duration-300 ease-in-out font-medium">Gallery</a>
      <a href="contact.html" class="text-white hover:text-blue-200 transition duration-300 ease-in-out font-medium">Contact</a>
    </div>
    <!-- Hamburger Icon for Mobile -->
    <button class="md:hidden text-white text-2xl focus:outline-none" onclick="toggleMobileMenu()">
      <i class="fa-solid fa-bars"></i>
    </button>
  </div>
  <!-- Mobile Dropdown Menu -->
  <div id="mobile-menu" class="hidden md:hidden mt-4 bg-blue-700 rounded-lg shadow-xl py-2">
    <a href="home.html" class="block px-4 py-2 text-white hover:bg-blue-800 rounded-md">Home</a>
    <a href="about me.html" class="block px-4 py-2 text-white hover:bg-blue-800 rounded-md">About Me</a>
    <a href="resume.html" class="block px-4 py-2 text-white hover:bg-blue-800 rounded-md">Resume</a>
    <a href="gallery.html" class="block px-4 py-2 text-white hover:bg-blue-800 rounded-md">Gallery</a>
    <a href="contact.html" class="block px-4 py-2 text-white hover:bg-blue-800 rounded-md">Contact</a>
  </div>
</nav>

<!-- Gallery Section -->
<section id="gallery_section" class="py-12 px-4 flex items-center justify-center min-h-screen">
  <div class="container mx-auto bg-white p-8 rounded-2xl shadow-xl">
    <h2 class="text-4xl font-extrabold text-center text-gray-900 mb-10 pb-4 border-b-4 border-blue-500 inline-block mx-auto rounded-lg px-4">Gallery</h2>

    <!-- This container now uses flexbox to center the single video -->
    <div class="flex justify-center items-center">
      <!-- Video Container -->
      <div class="bg-gray-100 p-4 rounded-xl shadow-lg border border-gray-200 transform hover:scale-105 transition-transform duration-300 ease-in-out max-w-xl w-full">
        <h3 class="text-xl font-bold text-gray-800 mb-4 text-center">My Camera Roll</h3>
        <div class="relative w-full" style="padding-top: 56.25%;"> <!-- 16:9 Aspect Ratio -->
          <iframe class="absolute top-0 left-0 w-full h-full rounded-lg shadow-md"
                  src="my gallery_video.mp4"
                  frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen></iframe>
        </div>
        <p class="text-center text-gray-700 mt-4 text-sm">A short video showcasing my daily pictures.</p>
      </div>
    </div>
  </div>
</section>
  <script>
  function toggleMobileMenu() {
    const mobileMenu = document.getElementById('mobile-menu');
    mobileMenu.classList.toggle('hidden');
  }
</script>

</body>
</html>
